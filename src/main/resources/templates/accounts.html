<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Mon compte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 align="center">Liste des comptes clients</h1>

    <h1 th:inline="text">Bienvenue [[${#httpServletRequest.remoteUser}]] !!</h1>

    <div id="menu_horizontal">
        <ul id="onglets">
            <li class="active"><a href="index.html"> Accueil </a></li>
            <li><a href="/accounts"> Liste des comptes clients </a></li>
            <li><a href="/users"> Liste des clients </a></li>
            <li><a href="/logout"> Déconnexion </a></li>
        </ul>
    </div>

    <div th:if="${not #lists.isEmpty(listAccounts)}">
        <TABLE border="1" align="center">
            <TR>
                <TH>Nom d'utilisateur <br/> du client</TH>
                <TH>N° Compte</TH>
                <TH>Type de compte</TH>
                <TH>Solde du compte</TH>
                <TH>Date de création du compte</TH>
            </TR>

            <div th:each="account : ${listAccounts}">
                <TR>
                    <TD th:text="${account.client.username}"></TD>
                    <TD th:text="${account.idCompte}"></TD>
                    <TD th:text="${account.getTypeCompte()}"></TD>
                    <TD th:text="${account.solde} + ' €'"></TD>
                    <TD th:text="${account.dateCompte}"></TD>
                </TR>
            </div>
        </TABLE>
    </div>
    <div th:unless="${not #lists.isEmpty(listAccounts)}">
        <h1 align="center">Vous ne disposez d'aucun compte</h1>
    </div>
</body>
</html>
